<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pirkov O.V. FifteenPlay</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="main">
        <div class="workOne">
            <ul class="drag-list">
                <li id="item-one" class="drag-item" draggable="true">1</li>
                <li id="item-five" class="drag-item" draggable="true">5</li>
                <li id="item-nine" class="drag-item" draggable="true">9</li>
                <li id="item-thirteen" class="drag-item" draggable="true">13</li>
            </ul>
        </div>
        <div class="workTwo">
            <ul class="drag-list">
                <li id="item-two" class="drag-item" draggable="true">2</li>
                <li id="item-six" class="drag-item" draggable="true">6</li>
                <li id="item-ten" class="drag-item" draggable="true">10</li>
                <li id="item-fourteen" class="drag-item" draggable="true">14</li>
            </ul>
        </div>
        <div class="workThree">
            <ul class="drag-list">
                <li id="item-three" class="drag-item" draggable="true">3</li>
                <li id="item-seven" class="drag-item" draggable="true">7</li>
                <li id="item-eleven" class="drag-item" draggable="true">11</li>
                <li id="item-fifteen" class="drag-item" draggable="true">15</li>
            </ul>
        </div>
        <div class="workFour">
            <ul class="drag-list">
                <li id="item-four" class="drag-item" draggable="true">4</li>
                <li id="item-eight" class="drag-item" draggable="true">8</li>
                <li id="item-twelve" class="drag-item" draggable="true">12</li>
                <li id="item-zero" class="drag-item" draggable="true"><span class="color-zero"></span></li>
            </ul>
        </div>
        <div class="play">
            <h2>Гра в <br>«П`ЯТНАШКИ»</h2>
            <form id="username" method="POST" action="#" onsubmit="return false">
                <input name="username" id="new_name" type="text" placeholder="Pirkov Olexandr">
                <button type="submit" class="submit">username</button>
                <div class="result" id="showName">Name:</div>
                <div id="showResult">Right position:</div>
                <button id="shuffle" class="button">Перемішати</button>
            </form>
        </div>
    </div>
    <div class="brand"></div>
</div>
<script src="script.js"></script>
</body>
</html>
